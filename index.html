<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Leidi Store</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #fdf6f3;
}

header {
  background: #f4c2c2;
  padding: 15px;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
}

.menu {
  display: flex;
  gap: 10px;
  padding: 10px;
  background: #f7e3d0;
  overflow-x: auto;
}

.menu button {
  border: none;
  background: #f4c2c2;
  padding: 10px 15px;
  border-radius: 20px;
  font-weight: bold;
  cursor: pointer;
  white-space: nowrap;
}

.menu button:hover {
  background: #e9aeb0;
}

.aba {
  display: none;
  padding: 15px;
}

.aba.ativa {
  display: block;
}

.produtos {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 15px;
}

.card {
  background: #fff;
  border-radius: 15px;
  padding: 10px;
}

.card img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  border-radius: 12px;
}

.card p {
  text-align: center;
  font-weight: bold;
  margin: 8px 0;
}

.btn {
  display: block;
  text-align: center;
  background: #f4c2c2;
  color: #000;
  text-decoration: none;
  padding: 8px;
  border-radius: 20px;
}
</style>
</head>

<body>

<header>Leidi Store</header>

<div class="menu">
  <button onclick="abrirAba('conjuntos')">Conjunto Lingerie</button>
  <button onclick="abrirAba('calcinha')">Calcinha</button>
  <button onclick="abrirAba('babydoll')">Baby Doll</button>
  <button onclick="abrirAba('plussize')">Plus Size</button>
  <button onclick="abrirAba('top')">Top</button>
  <button onclick="abrirAba('cuecas')">Cuecas</button>
  <button onclick="abrirAba('meias')">Meias</button>
  <button onclick="abrirAba('semijoias')">Semi Joias</button>
</div>

<!-- CONJUNTO LINGERIE -->
<div id="conjuntos" class="aba ativa">
  <h2>Conjunto Lingerie</h2>
  <div class="produtos">

    <div class="card">
      <img src="IMG_4759.jpeg">
      <p>Conjunto Lingerie</p>
      <a class="btn" href="#">Comprar</a>
    </div>

    <div class="card">
      <img src="IMG_4760.jpeg">
      <p>Conjunto Lingerie</p>
      <a class="btn" href="#">Comprar</a>
    </div>

    <div class="card">
      <img src="IMG_4761.jpeg">
      <p>Conjunto Lingerie</p>
      <a class="btn" href="#">Comprar</a>
    </div>

    <div class="card">
      <img src="IMG_4762.jpeg">
      <p>Conjunto Lingerie</p>
      <a class="btn" href="#">Comprar</a>
    </div>

    <!-- é só copiar esse bloco e trocar o nome da imagem -->
  </div>
</div>

<!-- ABAS VAZIAS (POR ENQUANTO) -->
<div id="calcinha" class="aba"><h2>Calcinha</h2></div>
<div id="babydoll" class="aba"><h2>Baby Doll</h2></div>
<div id="plussize" class="aba"><h2>Plus Size</h2></div>
<div id="top" class="aba"><h2>Top</h2></div>
<div id="cuecas" class="aba"><h2>Cuecas</h2></div>
<div id="meias" class="aba"><h2>Meias</h2></div>
<div id="semijoias" class="aba"><h2>Semi Joias</h2></div>

<script>
function abrirAba(id) {
  document.querySelectorAll('.aba').forEach(a => a.classList.remove('ativa'));
  document.getElementById(id).classList.add('ativa');
}
</script>

</body>
</html>
