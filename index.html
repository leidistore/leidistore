<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Leidi Store</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #fdf6f0;
  margin: 0;
}

header {
  background: #f4c2c2;
  padding: 15px;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
}

.menu {
  display: flex;
  overflow-x: auto;
  gap: 10px;
  padding: 10px;
  background: #f7e3d0;
}

.menu button {
  border: none;
  background: #f4c2c2;
  padding: 10px 15px;
  border-radius: 20px;
  cursor: pointer;
  white-space: nowrap;
  font-weight: bold;
}

.aba {
  display: none;
  padding: 15px;
}

.aba.ativa {
  display: block;
}

.produtos {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
}

.card img {
  width: 100%;
  height: 230px;
  object-fit: cover;
  border-radius: 12px;
}

.card p {
  text-align: center;
  margin: 5px 0;
  font-weight: bold;
}

.btn {
  display: block;
  text-align: center;
  background: #f4c2c2;
  color: black;
  text-decoration: none;
  padding: 8px;
  border-radius: 20px;
}
</style>
</head>

<body>

<header>Leidi Store</header>

<div class="menu">
  <button onclick="mostrar('conjunto')">Conjunto Lingerie</button>
  <button onclick="mostrar('calcinha')">Calcinha</button>
  <button onclick="mostrar('babydoll')">Baby Doll</button>
  <button onclick="mostrar('plus')">Plus Size</button>
  <button onclick="mostrar('top')">Top</button>
  <button onclick="mostrar('cueca')">Cuecas</button>
  <button onclick="mostrar('meias')">Meias</button>
  <button onclick="mostrar('semijoias')">Semi Joias</button>
</div>

<section id="conjunto" class="aba ativa">
  <h2>Conjunto Lingerie</h2>
  <div class="produtos">
    <!-- fotos de conjuntos aqui -->
  </div>
</section>

<section id="calcinha" class="aba">
  <h2>Calcinha</h2>
  <div class="produtos">
    <!-- fotos de calcinha aqui -->
  </div>
</section>

<section id="babydoll" class="aba">
  <h2>Baby Doll</h2>
  <div class="produtos">
    <!-- fotos de baby doll aqui -->
  </div>
</section>

<section id="plus" class="aba">
  <h2>Plus Size</h2>
  <div class="produtos">
    <!-- fotos plus size aqui -->
  </div>
</section>

<section id="top" class="aba">
  <h2>Top</h2>
  <div class="produtos">
    <!-- fotos de top aqui -->
  </div>
</section>

<section id="cueca" class="aba">
  <h2>Cuecas Adulto e Infantil</h2>
  <div class="produtos">
    <!-- fotos de cuecas aqui -->
  </div>
</section>

<section id="meias" class="aba">
  <h2>Meias</h2>
  <div class="produtos">
    <!-- fotos de meias aqui -->
  </div>
</section>

<section id="semijoias" class="aba">
  <h2>Semi Joias</h2>
  <div class="produtos">
    <!-- fotos de semi joias aqui -->
  </div>
</section>

<script>
function mostrar(id) {
  document.querySelectorAll('.aba').forEach(a => a.classList.remove('ativa'));
  document.getElementById(id).classList.add('ativa');
}
</script>

</body>
</html>
