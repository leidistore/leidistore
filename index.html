<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leidi Andrade Store</title>

<style>
:root{
  --rosa:#ff1493;
  --rosa2:#ff69b4;
  --bg:#ffe6f2;
  --card:#ffffff;
  --shadow: 0 6px 18px rgba(255,20,147,0.2);
}

body{margin:0;font-family:'Segoe UI',sans-serif;background:var(--bg);}
header{background:var(--rosa);color:white;text-align:center;padding:30px 20px;}
header h1{margin:0;font-size:32px;}

.categories{
  text-align:center;
  margin:15px 10px;
  display:flex;
  justify-content:center;
  gap:10px;
  flex-wrap:wrap;
}

.categories button{
  background:var(--rosa);
  color:white;
  border:none;
  padding:8px 15px;
  border-radius:20px;
  cursor:pointer;
  font-weight:bold;
}

.section-title{
  text-align:center;
  margin:35px 0 10px;
  font-size:22px;
  color:var(--rosa);
  font-weight:bold;
}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(200px, 1fr));
  gap:16px;
  padding:16px;
}

.card{
  background:var(--card);
  padding:15px;
  border-radius:15px;
  box-shadow:var(--shadow);
  text-align:center;
  position:relative;
}

.price{font-size:18px;color:var(--rosa);font-weight:bold;margin:8px 0;}

.card img.main-photo{
  width:100%;
  height:260px;
  object-fit:cover;
  border-radius:12px;
  cursor:zoom-in;
}

.color-options{
  display:flex;
  justify-content:center;
  gap:6px;
  flex-wrap:wrap;
  margin:10px 0;
}

.color-dot{
  width:20px;
  height:20px;
  border-radius:50%;
  cursor:pointer;
  border:2px solid transparent;
}

.color-dot.active{
  border:2px solid black;
}

#lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

#lightbox.open{display:flex;}

#lightbox img{
  width:90%;
  max-height:90vh;
  object-fit:contain;
  border-radius:12px;
}
</style>
</head>
<body>

<header>
<h1>Leidi Andrade Store</h1>
</header>

<div class="categories">
<button onclick="filterCategory('premium')">Conjuntos Premium</button>
<button onclick="filterCategory('promo')">Conjuntos Oferta</button>
<button onclick="filterCategory('fio12')">Calcinha Tanga</button>
<button onclick="filterCategory('fio12_novo')">Calcinha Fio</button>
<button onclick="filterCategory('fio14')">Fio Premium</button>
</div>

<div id="premium" class="products"></div>
<div id="promo" class="products" style="display:none;"></div>
<div id="fio12" class="products" style="display:none;"></div>
<div id="fio12_novo" class="products" style="display:none;"></div>
<div id="fio14" class="products" style="display:none;"></div>

<div id="lightbox" onclick="this.classList.remove('open')">
<img id="lbImg">
</div>

<script>
const sizes=["P","M","G","GG"];

const coresFixas = [
{nome:"Preto", cor:"#000000"},
{nome:"Vermelho", cor:"#ff0000"},
{nome:"Rosa", cor:"#ff69b4"},
{nome:"Azul Marinho", cor:"#000080"},
{nome:"Azul Bebê", cor:"#87cefa"},
{nome:"Rosa Bebê", cor:"#ffb6c1"},
{nome:"Rosa Pantera", cor:"#ff1493"},
{nome:"Branco", cor:"#ffffff"}
];

function withFallback(img){
return {
src: img,
fallback: img.replace("images/","")
};
}

function render(modelos, containerId, preco){
const container=document.getElementById(containerId);
let html="";

modelos.forEach((photosArr,index)=>{
const photos=photosArr.map(withFallback);

const coresHtml=coresFixas.map((c,i)=>`
<div class="color-dot ${i===0?'active':''}"
style="background:${c.cor}"
data-cor="${c.nome}"
onclick="selecionarCor(this)">
</div>`).join("");

html+=`
<div class="card">
<img class="main-photo"
src="${photos[0].src}"
onerror="this.onerror=null;this.src='${photos[0].fallback}'"
onclick="openLightbox('${photos[0].src}','${photos[0].fallback}')">

<h3>Modelo ${index+1}</h3>
<p class="price">R$ ${preco.toFixed(2)}</p>

<div class="color-options">
${coresHtml}
</div>

<select>
${sizes.map(s=>`<option>${s}</option>`).join("")}
</select>

<button>Adicionar</button>
</div>`;
});

container.innerHTML=html;
}

function selecionarCor(el){
el.parentElement.querySelectorAll(".color-dot")
.forEach(d=>d.classList.remove("active"));
el.classList.add("active");
}

function openLightbox(src,fallback){
const img=document.getElementById("lbImg");
img.onerror=function(){img.onerror=null;img.src=fallback;}
img.src=src;
document.getElementById("lightbox").classList.add("open");
}

function filterCategory(id){
["premium","promo","fio12","fio12_novo","fio14"]
.forEach(c=>document.getElementById(c).style.display="none");
document.getElementById(id).style.display="grid";
}

/* ================= AGRUPAMENTO ORGANIZADO ================= */

render([
["images/IMG_4853.jpeg","images/IMG_4854.jpeg","images/IMG_4855.jpeg"],
["images/IMG_4858.jpeg","images/IMG_4859.jpeg","images/IMG_4860.jpeg"],
["images/IMG_4861.jpeg","images/IMG_4862.jpeg","images/IMG_4863.jpeg"]
],"premium",59.90);

render([
["images/IMG_4845.jpeg","images/IMG_4846.jpeg"],
["images/IMG_4847.jpeg","images/IMG_4848.jpeg"]
],"promo",54.90);

render([
["images/IMG_5090.jpeg","images/IMG_5091.jpeg"],
["images/IMG_5092.jpeg","images/IMG_5093.jpeg"]
],"fio12",12.00);

render([
["images/IMG_4886.jpeg","images/IMG_4887.jpeg"],
["images/IMG_4888.jpeg","images/IMG_4890.jpeg"]
],"fio12_novo",12.00);

render([
["images/44af326e-0d1c-4012-9b5d-155295963713.jpeg"],
["images/45718d1c-5381-4106-8fce-b26188774a14.jpeg"]
],"fio14",14.00);

</script>
</body>
</html>
