    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));

.card {
    background: #fff;
    border-radius: 15px;
    padding: 10px;
    text-align: center;
}

.card img {
    width: 100%;
    border-radius: 12px;
}

.card h3 {
    font-size: 14px;
    margin: 8px 0;
}

footer {
    background: #f3c6d3;
    text-align: center;
    padding: 20px;
    font-size: 13px;
}
