<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Leidi Andrade Store</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#fff0f5;
}

/* HEADER */
header{
  background:linear-gradient(90deg,#ff69b4,#ff1493);
  color:white;
  padding:15px;
  text-align:center;
  font-size:24px;
  font-weight:bold;
}

/* TOPO */
.topo{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 20px;
  background:#ffe4f1;
  position:sticky;
  top:0;
  z-index:999;
}

.carrinho-topo{
  background:#ff1493;
  color:white;
  padding:8px 15px;
  border-radius:25px;
  cursor:pointer;
  font-weight:bold;
}

/* PRODUTOS */
.produtos{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:18px;
  padding:20px;
}

.card{
  background:white;
  border-radius:15px;
  padding:10px;
  text-align:center;
  box-shadow:0 5px 15px rgba(255,105,180,0.2);
  transition:0.3s;
}

.card:hover{
  transform:scale(1.03);
}

.card img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:10px;
}

.nome{
  font-weight:bold;
  color:#ff1493;
  margin-top:8px;
}

.preco{
  font-weight:bold;
  margin:6px 0;
  color:#ff1493;
  font-size:16px;
}

/* TAMANHOS */
.tamanhos button{
  background:#ffc0db;
  border:none;
  padding:5px 8px;
  margin:3px;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
  color:#ff1493;
}

.tamanhos button:hover{
  background:#ff69b4;
  color:white;
}

/* BOTÃƒO */
.btn{
  background:#ff1493;
  border:none;
  padding:8px;
  width:100%;
  border-radius:20px;
  color:white;
  font-weight:bold;
  cursor:pointer;
  margin-top:5px;
}

.btn:hover{
  background:#c71585;
}

/* CARRINHO */
#carrinho{
  display:none;
  background:white;
  padding:20px;
  border-top:3px solid #ff1493;
}

#lista-carrinho{
  list-style:none;
  padding:0;
}
</style>
</head>

<body>

<header>Leidi Andrade Store</header>

<div class="topo">
<div></div>
<div class="carrinho-topo" onclick="mostrarCarrinho()">
ðŸ›’ Carrinho (<span id="contador">0</span>)
</div>
</div>

<h2 style="text-align:center;color:#ff1493;">Conjuntos</h2>

<div class="produtos">

<!-- MODELO 54,90 -->
<script>
let imagens = [
"IMG_4845.jpeg","IMG_4846.jpeg","IMG_4847.jpeg","IMG_4848.jpeg",
"IMG_4851.jpeg","IMG_4852.jpeg","IMG_4856.jpeg","IMG_4857.jpeg",
"IMG_5387.png","IMG_5388.jpeg","IMG_5389.jpeg","IMG_5390.jpeg",
"IMG_5391.jpeg","IMG_5392.jpeg","IMG_5393.jpeg","IMG_5394.jpeg",
"IMG_5531.png","IMG_5631.png","IMG_5632.png","IMG_5633.png",
"IMG_5686.png","IMG_5766.png","IMG_6038.png","IMG_6039.png",
"IMG_6318.jpeg","IMG_6838.png",

"00fa80e5-c804-4024-a2d1-d147a5c365c2.jpeg",
"0b98f5b0-d403-4963-8eca-9c97bd3d758f.jpeg",
"1fb7fbdd-c744-48af-b61b-9fe806bff3c7.jpeg",
"39c484dd-4065-4903-b31c-db20d078e97a.jpeg",
"46d5c914-6ab8-41e6-9244-dbbaa2659e4e.jpeg",
"897f0445-53fb-4ca2-bfb8-9566238f339f.jpeg"
];

let container = document.currentScript.parentElement;

imagens.forEach(function(img){
container.innerHTML += `
<div class="card">
<img src="${img}">
<div class="nome">Conjunto Rosa BB</div>
<div class="preco">R$ 54,90</div>
<div class="tamanhos">
<button onclick="selecionar(this)">P</button>
<button onclick="selecionar(this)">M</button>
<button onclick="selecionar(this)">G</button>
<button onclick="selecionar(this)">GG</button>
</div>
<button class="btn" onclick="adicionarCarrinho('${img}',54.90)">Adicionar ao Carrinho</button>
</div>
`;
});
</script>

</div>

<!-- CARRINHO -->
<div id="carrinho">
<h2 style="color:#ff1493;">ðŸ›’ Seu Carrinho</h2>
<ul id="lista-carrinho"></ul>
<p><strong id="total"></strong></p>
<button class="btn" onclick="finalizarCompra()">Finalizar no WhatsApp</button>
</div>

<script>
let carrinho=[];

function selecionar(btn){
let botoes = btn.parentElement.querySelectorAll("button");
botoes.forEach(b=>b.style.background="#ffc0db");
btn.style.background="#ff1493";
btn.style.color="white";
}

function adicionarCarrinho(nome,preco){
carrinho.push({nome,preco});
document.getElementById("contador").innerText=carrinho.length;
alert("Adicionado ao carrinho!");
}

function mostrarCarrinho(){
let div=document.getElementById("carrinho");
div.style.display="block";

let lista=document.getElementById("lista-carrinho");
lista.innerHTML="";
let total=0;

carrinho.forEach(item=>{
let li=document.createElement("li");
li.innerText=item.nome+" - R$ "+item.preco;
lista.appendChild(li);
total+=item.preco;
});

document.getElementById("total").innerText="Total: R$ "+total.toFixed(2);
}

function finalizarCompra(){
let mensagem="OlÃ¡! Quero comprar:%0A";
let total=0;

carrinho.forEach(item=>{
mensagem+= "- "+item.nome+" - R$ "+item.preco+"%0A";
total+=item.preco;
});

mensagem+="%0ATotal: R$ "+total.toFixed(2);

window.open("https://wa.me/5547996374475?text="+mensagem,"_blank");
}
</script>

</body>
</html>
