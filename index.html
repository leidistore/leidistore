<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Leidi Store</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #fdf6f8;
}

header {
  background: #f4c2c2;
  padding: 15px;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
}

.menu {
  display: flex;
  gap: 10px;
  padding: 10px;
  background: #f7e3d0;
  overflow-x: auto;
}

.menu button {
  border: none;
  background: #f4c2c2;
  padding: 10px 15px;
  border-radius: 20px;
  cursor: pointer;
  font-weight: bold;
}

.aba {
  display: none;
  padding: 15px;
}

.aba.ativa {
  display: block;
}

.produtos {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 15px;
}

.card {
  background: white;
  border-radius: 12px;
  padding: 8px;
  text-align: center;
}

.card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 10px;
}

.btn {
  display: inline-block;
  margin-top: 8px;
  background: #f4c2c2;
  color: black;
  text-decoration: none;
  padding: 8px;
  border-radius: 15px;
  font-weight: bold;
}
</style>

<script>
function abrirAba(id) {
  document.querySelectorAll('.aba').forEach(a => a.classList.remove('ativa'));
  document.getElementById(id).classList.add('ativa');
}
</script>

</head>
<body>

<header>Leidi Store</header>

<div class="menu">
  <button onclick="abrirAba('conjunto')">Conjunto Lingerie</button>
</div>

<section id="conjunto" class="aba ativa">
  <h2>Conjunto Lingerie</h2>
  <div class="produtos">

    <div class="card">
      <img src="IMG_4758.jpeg">
      <p>Conjunto Lingerie</p>
      <a class="btn" href="https://wa.me/5547996374475">Comprar</a>
    </div>

    <div class="card">
      <img src="IMG_4759.jpeg">
      <p>Conjunto Lingerie</p>
      <a class="btn" href="https://wa.me/5547996374475">Comprar</a>
    </div>

    <div class="card">
      <img src="IMG_4760.jpeg">
      <p>Conjunto Lingerie</p>
      <a class="btn" href="https://wa.me/5547996374475">Comprar</a>
    </div>

  </div>
</section>

</body>
</html>
