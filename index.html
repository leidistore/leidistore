<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leidi Andrade Store</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#fff0f5;
}

header{
    background:#e91e63;
    color:white;
    padding:15px;
    text-align:center;
}

nav{
    background:#c2185b;
    padding:10px;
    text-align:center;
}

nav button{
    background:none;
    border:none;
    color:white;
    margin:5px;
    cursor:pointer;
    font-weight:bold;
}

.section{
    padding:20px;
}

.products{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:15px;
}

.card{
    background:white;
    padding:15px;
    border-radius:10px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
    text-align:center;
}

button{
    background:#e91e63;
    color:white;
    border:none;
    padding:8px 12px;
    border-radius:5px;
    cursor:pointer;
}

select{
    padding:5px;
    margin-top:10px;
}

#cart{
    background:white;
    padding:20px;
    margin-top:20px;
    border-radius:10px;
}

.hidden{
    display:none;
}
</style>
</head>

<body>

<header>
<h1>Leidi Andrade Store</h1>
<p>Lingerie com Estilo e Eleg√¢ncia</p>
</header>

<nav>
<button onclick="showCategory('conjunto-lingerie')">Conjunto</button>
<button onclick="showCategory('calcinha-fio')">Calcinha</button>
<button onclick="showCategory('baby-doll')">Baby Doll</button>
<button onclick="showCategory('camisola')">Camisola</button>
<button onclick="showCategory('top')">Top</button>
<button onclick="showCategory('sutia')">Suti√£</button>
<button onclick="showCategory('cueca-masculina')">Cueca</button>
<button onclick="showCategory('meias')">Meias</button>
<button onclick="showCategory('plus-size')">Plus Size</button>
<button onclick="toggleCart()">üõçÔ∏è Carrinho (<span id="cartCount">0</span>)</button>
</nav>

<div class="section">
<h2 id="categoryTitle">Produtos</h2>
<div class="products" id="productList"></div>

<div id="cart" class="hidden">
<h2>Meu Carrinho</h2>
<div id="cartItems"></div>
<h3>Total: R$ <span id="cartTotal">0.00</span></h3>
</div>
</div>

<script>
const state={
products:[
{id:1,name:"Conjunto Rendado",category:"conjunto-lingerie",price:129.90},
{id:2,name:"Calcinha Fio Luxo",category:"calcinha-fio",price:39.90},
{id:3,name:"Baby Doll Romance",category:"baby-doll",price:89.90},
{id:4,name:"Camisola Noite",category:"camisola",price:79.90},
{id:5,name:"Top Renda",category:"top",price:59.90},
{id:6,name:"Suti√£ Push Up",category:"sutia",price:69.90},
{id:7,name:"Cueca Masculina Premium",category:"cueca-masculina",price:49.90},
{id:8,name:"Meia 7/8",category:"meias",price:29.90},
{id:9,name:"Conjunto Plus Size Elegance",category:"plus-size",price:149.90}
],
cart:[]
};

// Definir tamanhos autom√°ticos
state.products=state.products.map(p=>{
if(p.category==="plus-size"){
p.sizes=["G1","G2","G3"];
}else{
p.sizes=["P","M","G","GG"];
}
return p;
});

function showCategory(category){
document.getElementById("categoryTitle").innerText=category;
const list=document.getElementById("productList");
list.innerHTML="";

state.products.filter(p=>p.category===category).forEach(p=>{
list.innerHTML+=`
<div class="card">
<h3>${p.name}</h3>
<p>R$ ${p.price.toFixed(2)}</p>
<select id="size-${p.id}">
${p.sizes.map(s=>`<option>${s}</option>`).join("")}
</select>
<br><br>
<button onclick="addToCart(${p.id})">Adicionar</button>
</div>
`;
});
}

function addToCart(id){
const product=state.products.find(p=>p.id===id);
const size=document.getElementById("size-"+id).value;
state.cart.push({...product,size});
updateCart();
alert("Produto adicionado!");
}

function updateCart(){
document.getElementById("cartCount").innerText=state.cart.length;
const container=document.getElementById("cartItems");
container.innerHTML="";
let total=0;

state.cart.forEach(item=>{
total+=item.price;
container.innerHTML+=`
<div>${item.name} - ${item.size} - R$ ${item.price.toFixed(2)}</div>
`;
});

document.getElementById("cartTotal").innerText=total.toFixed(2);
}

function toggleCart(){
document.getElementById("cart").classList.toggle("hidden");
}

// Mostrar primeira categoria ao abrir
showCategory("conjunto-lingerie");
</script>

</body>
</html>
