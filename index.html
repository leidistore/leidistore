<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Leidi Andrade Store</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#fff0f5;
}

header{
  background:#ff69b4;
  color:white;
  padding:18px;
  text-align:center;
  font-size:26px;
  font-weight:bold;
}

/* TOPO */
.topo{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px;
  background:#ffb6d9;
  flex-wrap:wrap;
}

.menu button{
  background:#ff1493;
  border:none;
  padding:8px 14px;
  border-radius:20px;
  color:white;
  font-weight:bold;
  cursor:pointer;
  margin:4px;
}

.menu button:hover{
  background:#c71585;
}

.carrinho-topo{
  background:#ff1493;
  color:white;
  padding:8px 14px;
  border-radius:20px;
  cursor:pointer;
  font-weight:bold;
}

/* ABAS */
.aba{
  display:none;
  padding:20px;
}

.ativa{
  display:block;
}

/* PRODUTOS */
.produtos{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:15px;
  margin-top:20px;
}

.card{
  background:white;
  padding:10px;
  border-radius:15px;
  text-align:center;
  box-shadow:0 4px 12px rgba(255,105,180,0.3);
}

.card img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:10px;
}

.nome-produto{
  font-weight:bold;
  color:#ff1493;
  margin:8px 0 4px;
}

.preco{
  font-weight:bold;
  color:#c71585;
  margin-bottom:8px;
}

.tamanhos{
  margin-bottom:8px;
}

.tamanhos button{
  background:#ffd6eb;
  border:none;
  padding:5px 8px;
  margin:2px;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
  color:#ff1493;
}

.tamanhos button:hover{
  background:#ff69b4;
  color:white;
}

.btn{
  background:#ff1493;
  border:none;
  padding:8px;
  width:100%;
  border-radius:20px;
  color:white;
  font-weight:bold;
  cursor:pointer;
}

.btn:hover{
  background:#c71585;
}

/* CARRINHO */
#carrinho{
  display:none;
  background:white;
  padding:20px;
  border-top:4px solid #ff1493;
}
</style>
</head>

<body>

<header>Leidi Andrade Store</header>

<div class="topo">
  <div class="menu">
    <button onclick="abrirAba('conjuntos')">Conjunto</button>
    <button onclick="abrirAba('calcinha')">Calcinha</button>
    <button onclick="abrirAba('top')">Top</button>
    <button onclick="abrirAba('cueca')">Cueca</button>
    <button onclick="abrirAba('sutia')">SutiÃ£</button>
    <button onclick="abrirAba('plussize')">Plus Size</button>
  </div>

  <div class="carrinho-topo" onclick="mostrarCarrinho()">
    ðŸ›’ Carrinho (<span id="contador">0</span>)
  </div>
</div>

<!-- CONJUNTOS 54,90 -->
<div id="conjuntos" class="aba ativa">
<h2>Conjuntos - R$ 54,90</h2>

<div class="produtos">

<!-- MODELO PADRÃƒO -->
<div class="card">
<img src="IMG_4845.jpeg">
<p class="nome-produto">Conjunto Lingerie</p>
<p class="preco">R$ 54,90</p>

<div class="tamanhos">
<button onclick="selecionarTamanho(this)">P</button>
<button onclick="selecionarTamanho(this)">M</button>
<button onclick="selecionarTamanho(this)">G</button>
<button onclick="selecionarTamanho(this)">GG</button>
</div>

<button class="btn" onclick="addCarrinhoComTamanho(this,'Conjunto Lingerie',54.90)">
Adicionar ao Carrinho
</button>
</div>

<div class="card">
<img src="IMG_4846.jpeg">
<p class="nome-produto">Conjunto Lingerie</p>
<p class="preco">R$ 54,90</p>
<div class="tamanhos">
<button onclick="selecionarTamanho(this)">P</button>
<button onclick="selecionarTamanho(this)">M</button>
<button onclick="selecionarTamanho(this)">G</button>
<button onclick="selecionarTamanho(this)">GG</button>
</div>
<button class="btn" onclick="addCarrinhoComTamanho(this,'Conjunto Lingerie',54.90)">
Adicionar ao Carrinho
</button>
</div>

</div>
</div>

<!-- CALCINHAS -->
<div id="calcinha" class="aba">
<h2>Calcinhas</h2>
<div class="produtos">

<div class="card">
<img src="IMG_5090.jpeg">
<p class="nome-produto">Calcinha</p>
<p class="preco">R$ 14,00</p>
<button class="btn" onclick="addCarrinho('Calcinha',14)">
Adicionar ao Carrinho
</button>
</div>

</div>
</div>

<!-- OUTRAS ABAS -->
<div id="top" class="aba"><h2>Top</h2></div>
<div id="cueca" class="aba"><h2>Cueca</h2></div>
<div id="sutia" class="aba"><h2>SutiÃ£</h2></div>
<div id="plussize" class="aba"><h2>Plus Size</h2></div>

<!-- CARRINHO -->
<div id="carrinho">
<h2>ðŸ›’ Seu Carrinho</h2>
<ul id="lista"></ul>
<p><strong id="total"></strong></p>
<button class="btn" onclick="finalizarCompra()">Finalizar no WhatsApp</button>
</div>

<script>
let carrinho=[];

function abrirAba(id){
document.querySelectorAll('.aba').forEach(a=>a.classList.remove('ativa'));
document.getElementById(id).classList.add('ativa');
document.getElementById('carrinho').style.display="none";
}

function selecionarTamanho(botao){
let botoes=botao.parentElement.querySelectorAll("button");
botoes.forEach(b=>b.style.background="#ffd6eb");
botao.style.background="#ff1493";
botao.style.color="white";
}

function addCarrinho(nome,preco){
carrinho.push({nome,preco});
document.getElementById("contador").innerText=carrinho.length;
alert("Produto adicionado!");
}

function addCarrinhoComTamanho(botao,nome,preco){
let tamanhoSelecionado=botao.parentElement.querySelector(".tamanhos button[style*='rgb']");
if(!tamanhoSelecionado){
alert("Selecione o tamanho!");
return;
}
let tamanho=tamanhoSelecionado.innerText;
carrinho.push({nome:nome+" - Tam "+tamanho,preco});
document.getElementById("contador").innerText=carrinho.length;
alert("Produto adicionado!");
}

function mostrarCarrinho(){
document.querySelectorAll('.aba').forEach(a=>a.classList.remove('ativa'));
document.getElementById('carrinho').style.display="block";
let lista=document.getElementById("lista");
let total=0;
lista.innerHTML="";
carrinho.forEach(item=>{
let li=document.createElement("li");
li.innerText=item.nome+" - R$ "+item.preco;
lista.appendChild(li);
total+=item.preco;
});
document.getElementById("total").innerText="Total: R$ "+total.toFixed(2);
}

function finalizarCompra(){
let mensagem="OlÃ¡! Quero comprar:%0A";
let total=0;
carrinho.forEach(item=>{
mensagem+= "- "+item.nome+" - R$ "+item.preco+"%0A";
total+=item.preco;
});
mensagem+="%0ATotal: R$ "+total.toFixed(2);
window.open("https://wa.me/5547996374475?text="+mensagem,"_blank");
}
</script>

</body>
</html>
