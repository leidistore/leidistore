<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leidi Andrade Store</title>

<style>
body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background:#ffe6f0; /* rosa beb√™ */
}

header{
    background:#ff1493; /* rosa forte */
    color:white;
    text-align:center;
    padding:25px;
}

header h1{
    margin:0;
    font-size:28px;
}

header p{
    margin-top:5px;
    font-size:14px;
}

nav{
    background:#ff69b4; /* rosa m√©dio */
    text-align:center;
    padding:12px;
}

nav button{
    background:white;
    border:none;
    color:#ff1493;
    padding:8px 15px;
    border-radius:20px;
    font-weight:bold;
    cursor:pointer;
}

.products{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
    padding:25px;
}

.card{
    background:white;
    padding:15px;
    border-radius:15px;
    box-shadow:0 6px 18px rgba(255,20,147,0.2);
    text-align:center;
    transition:0.3s;
}

.card:hover{
    transform:scale(1.03);
}

.card img{
    width:100%;
    height:260px;
    object-fit:cover;
    border-radius:12px;
}

.price{
    font-size:18px;
    color:#ff1493;
    font-weight:bold;
    margin:8px 0;
}

select{
    padding:6px;
    border-radius:8px;
    border:1px solid #ff69b4;
}

button.add{
    background:#ff1493;
    color:white;
    border:none;
    padding:8px 15px;
    border-radius:20px;
    margin-top:10px;
    cursor:pointer;
}

button.add:hover{
    background:#e60073;
}

#cart{
    background:white;
    padding:20px;
    margin:20px;
    border-radius:15px;
    box-shadow:0 6px 18px rgba(255,20,147,0.2);
}

.hidden{
    display:none;
}

#cart h2{
    color:#ff1493;
}

.total{
    font-weight:bold;
    color:#ff1493;
}
</style>
</head>

<body>

<header>
<h1>Leidi Andrade Store</h1>
<p>Lingerie com Estilo e Eleg√¢ncia</p>
</header>

<nav>
<button onclick="toggleCart()">üõçÔ∏è Carrinho (<span id="cartCount">0</span>)</button>
</nav>

<div class="products" id="productList"></div>

<div id="cart" class="hidden">
<h2>Meu Carrinho</h2>
<div id="cartItems"></div>
<h3 class="total">Total: R$ <span id="cartTotal">0.00</span></h3>
</div>

<script>

const state={
products:[
{id:1,name:"Conjunto B√°sico Confort",price:54.90,image:"conjunto1.jpeg"},
{id:2,name:"Conjunto Renda Luxo",price:54.90,image:"conjunto2.jpeg"},
{id:3,name:"Conjunto Rosa Elegance",price:54.90,image:"conjunto3.jpeg"},
{id:4,name:"Conjunto Lil√°s Premium",price:54.90,image:"conjunto4.jpeg"},
{id:5,name:"Conjunto Rosa Delicado",price:54.90,image:"conjunto5.jpeg"},
{id:6,name:"Conjunto Rosa Cl√°ssico",price:54.90,image:"conjunto6.jpeg"},
{id:7,name:"Conjunto Renda Soft",price:54.90,image:"conjunto7.jpeg"},
{id:8,name:"Conjunto Rosa Charm",price:54.90,image:"conjunto8.jpeg"}
],
cart:[]
};

// Tamanhos
state.products=state.products.map(p=>{
p.sizes=["P","M","G","GG"];
return p;
});

const list=document.getElementById("productList");

state.products.forEach(p=>{
list.innerHTML+=`
<div class="card">
<img src="${p.image}" alt="${p.name}">
<h3>${p.name}</h3>
<p class="price">R$ ${p.price.toFixed(2)}</p>

<select id="size-${p.id}">
${p.sizes.map(s=>`<option>${s}</option>`).join("")}
</select>

<br>
<button class="add" onclick="addToCart(${p.id})">Adicionar</button>
</div>
`;
});

function addToCart(id){
const product=state.products.find(p=>p.id===id);
const size=document.getElementById("size-"+id).value;
state.cart.push({...product,size});
updateCart();
alert("Produto adicionado ao carrinho üíñ");
}

function updateCart(){
document.getElementById("cartCount").innerText=state.cart.length;
const container=document.getElementById("cartItems");
container.innerHTML="";
let total=0;

state.cart.forEach(item=>{
total+=item.price;
container.innerHTML+=`
<div>${item.name} - ${item.size} - R$ ${item.price.toFixed(2)}</div>
`;
});

document.getElementById("cartTotal").innerText=total.toFixed(2);
}

function toggleCart(){
document.getElementById("cart").classList.toggle("hidden");
}

</script>

</body>
</html>
