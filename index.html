<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Leidi Store</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #fdf6f8;
}

header {
  background: #f4c2c2;
  padding: 15px;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
}

.menu {
  display: flex;
  gap: 10px;
  padding: 10px;
  background: #f7e3d0;
  overflow-x: auto;
}

.menu button {
  border: none;
  background: #f4c2c2;
  padding: 10px 15px;
  border-radius: 20px;
  cursor: pointer;
  font-weight: bold;
  white-space: nowrap;
}

.aba {
  display: none;
  padding: 15px;
}

.aba.ativa {
  display: block;
}

.produtos {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 15px;
}

.card {
  background: #fff;
  border-radius: 12px;
  padding: 8px;
  text-align: center;
}

.card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 10px;
}

.btn {
  display: inline-block;
  margin-top: 8px;
  background: #f4c2c2;
  color: #000;
  text-decoration: none;
  padding: 8px;
  border-radius: 15px;
  font-weight: bold;
}
</style>

<script>
function abrirAba(id) {
  document.querySelectorAll('.aba').forEach(a => a.classList.remove('ativa'));
  document.getElementById(id).classList.add('ativa');
}
</script>

</head>
<body>

<header>Leidi Store</header>

<div class="menu">
  <button onclick="abrirAba('conjunto')">Conjunto Lingerie</button>
  <button onclick="abrirAba('calcinha')">Calcinha</button>
  <button onclick="abrirAba('babydoll')">Baby Doll</button>
  <button onclick="abrirAba('plussize')">Plus Size</button>
  <button onclick="abrirAba('top')">Top</button>
  <button onclick="abrirAba('cuecas')">Cuecas</button>
  <button onclick="abrirAba('meias')">Meias</button>
  <button onclick="abrirAba('semijoias')">Semi Joias</button>
</div>

<!-- CONJUNTO -->
<section id="conjunto" class="aba ativa">
  <h2>Conjunto Lingerie</h2>
  <div class="produtos">
    <div class="card">
      <img src="IMG_4758.jpeg">
      <p>Conjunto Lingerie</p>
      <a class="btn" href="https://wa.me/5547996374475">Comprar</a>
    </div>
  </div>
</section>

<!-- CALCINHA -->
<section id="calcinha" class="aba">
  <h2>Calcinha</h2>
  <div class="produtos"></div>
</section>

<!-- BABY DOLL -->
<section id="babydoll" class="aba">
  <h2>Baby Doll</h2>
  <div class="produtos"></div>
</section>

<!-- PLUS SIZE -->
<section id="plussize" class="aba">
  <h2>Plus Size</h2>
  <div class="produtos"></div>
</section>

<!-- TOP -->
<section id="top" class="aba">
  <h2>Top</h2>
  <div class="produtos"></div>
</section>

<!-- CUECAS -->
<section id="cuecas" class="aba">
  <h2>Cuecas</h2>
  <div class="produtos"></div>
</section>

<!-- MEIAS -->
<section id="meias" class="aba">
  <h2>Meias</h2>
  <div class="produtos"></div>
</section>

<!-- SEMI JOIAS -->
<section id="semijoias" class="aba">
  <h2>Semi Joias</h2>
  <div class="produtos"></div>
</section>

</body>
</html>
